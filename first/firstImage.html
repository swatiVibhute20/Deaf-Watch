<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search</title>
</head>
<body>
    <input type="text" id="searchInput" placeholder="Enter search term">
    <button onclick="searchImages()">Search</button>

    <div id="imageContainer"></div>

    <script>
        function searchImages() {
            var searchTerm = document.getElementById("searchInput").value;
            var url = `https://www.google.com/search?q=${searchTerm}&tbm=isch`;

            fetch(url)
                .then(response => response.text())
                .then(data => {
                    var parser = new DOMParser();
                    var htmlDoc = parser.parseFromString(data, 'text/html');
                    var imageSource = htmlDoc.querySelector('.rg_i').getAttribute('src');
                    displayImage(imageSource);
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        function displayImage(imageSource) {
            var imageContainer = document.getElementById("imageContainer");
            imageContainer.innerHTML = `<img src="${imageSource}" alt="Image">`;
        }
    </script>
</body>
</html>
